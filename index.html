    <div style="width: 90%; height: 680px; margin: auto; box-shadow: 1px 1px 1px 1px rgb(154, 154, 154);">   <!-- ye pahela container he jisme sara content rahega-->
        
        <h1 style="background-color: rgb(0, 0, 0); color: azure; text-align: center;">Blue (yung kai) mp3 song Download</h1>

    <div style="width: 80%; height: 580px; margin:auto; background-color: white;  box-shadow: 1px 1px 1px 1px gray;">    <!-- Ek aur container jisme song ki details aur image add ki he -->
        <p>
            <img src="image/blue.jpg" alt="Photo" style="float: left; width: 30%; margin-left: 20px;">  <!-- isme song ka photo add kiya he. jis se look acah rhe-->

            <table style="margin-right: 15px;" cellspacing="20" cellpadding="20">    <!-- "Cellspacing" Cells ke beech space deta hai -->   <!-- "Cellpadding " Cell ke andar padding deta hai-->
                <tr>
                    <th>Category</th>
                    <td>English</td>
                </tr>

                <tr>
                    <th>Song</th>
                    <td>Blue</td>
                </tr>

                <tr>
                    <th>Singer</th>
                    <td>yung kai</td>
                </tr>

                <tr>
                    <th>Label</th>
                    <td>Infatuation</td>
                </tr>

                <tr>
                    <th>Duration</th>
                    <td>3:42</td>
                </tr>

                <tr>
                    <th>Add on</th>
                    <td>12 Dec 2024</td>
                </tr>

                <tr>
                    <td colspan="2">     <!-- for audio --> 
                        <audio controls style="width: 154%;" >
                            <source src="audio/blue.mp4" type="audio/mp3">
                        </audio>
                    </td>
                </tr>
